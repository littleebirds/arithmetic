<!DOCTYPE html>

<body>
<h3>输入年和月，则输出此年此月的天数，如大月有31天，小月有30天，而闰年的2月有29天，
    平年则只有28天。（必须使用switch结构实现，年份如果能被4整除但不能被100整除；或者能被400整除为闰年）</h3><br>
</body>
<script>
    var year=2017;
    var month=2;
    xxx(year,month);
    function xxx(year,month){
        switch (month) {
            case 1:
                console.log("这个月有"+31+"天。");
                break;
            case 3:
                console.log("这个月有"+31+"天。");
                break;
            case 5:
                console.log("这个月有"+31+"天。");
                break;
            case 7:
                console.log("这个月有"+31+"天。");
                break;
            case 8:
                console.log("这个月有"+31+"天。");
                break;
            case 10:
                console.log("这个月有"+31+"天。");
                break;
            case 12:
                console.log("这个月有"+31+"天。");
                break;
            case 2:
                    switch (year%4 ==0){
                        case true:
                            console.log("这个月有"+29+"天。")
                            break;
                        default :
                            console.log("这个月有"+28+"天。")
                    }

            default :
                console.log("这个月有"+30+"天。")
        }
    }
</script>
