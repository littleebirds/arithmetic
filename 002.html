<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>交换两个数字的位置</title>
</head>
<body>
<input type="text" id="text" name="text" value="">
<button id="btn" type="button">确定</button>
</body>
<script>
    window.onload=function(){
        var obtn=document.getElementById("btn");
        var onum=document.getElementById("text");
        obtn.onclick=function(){
            onum.value=change(onum.value);
            function change(x){
                var arr=[];
                arr[0]=x[0];
                arr[1]=x[1];
                var y=null;
                y=arr[0];
                arr[0]=arr[1];
                arr[1]=y;
                x=arr[0]+arr[1];
                return x;
            }
        }
    }
</script>
</html>
