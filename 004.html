<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>利用条件运算完成此题：学习成绩>=90分的同学用A表示，60-89分之间的用B表示，60分以下的用C表示。</h3><br>
</body>
<script>
    var stus={
        qqq:{
            score:95
        },
        www:{
            score:92
        },
        eee:{
            score:70
        },
        rrr:{
            score:65
        },
        ttt:{
            score:45
        },
        yyy:{
            score:30
        }
    };
    function xxx(obj){
        for(var i in obj){
            for(var j in obj[i]){
                if(obj[i][j]>=90){
                    obj[i].mark="A";
                }else if(obj[i][j]>=60&&obj[i][j]<=89){
                    obj[i].mark="B";
                }else{
                    obj[i].mark="C";
                }
            }
            console.log(i+"的分数为"+obj[i].score+"  评测为："+obj[i].mark);
        }

    }
    xxx(stus);
</script>
</html>
