<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>求1到100的和。</h3><br>
</body>
<script>
    function xxx(sta,end){
        var y=0;
        do{
            y=y+sta;
            sta++;
        }while(sta<=end)
        return y;
    }
    console.log(xxx(1,100));
</script>
</html>
