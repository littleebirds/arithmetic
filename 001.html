<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分段函数求值</title>
</head>
<body>
<input type="text" id="text" name="text" value=" ">
<button id="btn" type="button">确定</button>
</body>
<script>
    window.onload=function(){
        var obtn=document.getElementById("btn");
        obtn.onclick=function(){
            var onum=document.getElementById("text").value;
            var xx=parseInt(onum);
            if(typeof xx =="number"){
                alert(com(xx));
            }else{
                alert("输入错误！");
            }
        }
    }
        function com(x){
            var y=null;
            if(x<=1){
                y=x;
            }else if(x>1&&x<10){
                y=2*x-1;
            }else{
                y=3*x-11;
            }
            return y;
        }

</script>
</html>
