<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寄生式继承和寄生组合式继承</title>
</head>
<body>
<script>
    function object() {
        function F() {};
        F.prototype=o;
        return new F();
    }
    function creatA(o){
        var clone=object(o);
        clone.sayName=function () {
            console.log('Hi')
        }
    }
    var o={
        name:'xiaoming',
        age:18,
        colors:['red','green']
    };
    var ano=creatA(o);
    ano.sayName();
</script>
</body>
</html>
